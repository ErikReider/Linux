source = $HOME/.cache/wal/colors-hypr.conf

$shadow_passes = 3
$shadow_size = 3
$shadow_color = rgb(0, 0, 0)
$shadow_boost = 0.4

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = /$wallpaper   # only png supported for now
    color = $color4

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    # blur_size = 4
    # blur_passes = 3 # 0 disables blurring
    # noise = 0.0117
    # contrast = 1.3000 # Vibrant!!!
    # brightness = 0.8000
    # vibrancy = 0.2100
    # vibrancy_darkness = 0.0
}

label {
    monitor =
    # text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    text = <b><big>$TIME</big></b>
    color = $foreground
    font_size = 112
    font_family = Clear Sans

    shadow_passes = $shadow_passes
    shadow_size = $shadow_size
    shadow_color = $shadow_color
    shadow_boost = $shadow_boost

    position = 0, -120
    halign = center
    valign = top
}

# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = $foreground
    font_size = 22
    font_family = Clear Sans

    shadow_passes = $shadow_passes
    shadow_size = $shadow_size
    shadow_color = $shadow_color
    shadow_boost = $shadow_boost

    position = 0, -300
    halign = center
    valign = top
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = $foreground
    font_size = 18
    font_family = Clear Sans

    shadow_passes = $shadow_passes
    shadow_size = $shadow_size
    shadow_color = $shadow_color
    shadow_boost = $shadow_boost

    position = 0, -336
    halign = center
    valign = top
}

# Profile picture
image {
    monitor =
    path = $HOME/.face
    size = 48 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 0
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    # shadow_passes = $shadow_passes
    # shadow_size = $shadow_size
    # shadow_color = $shadow_color
    # shadow_boost = $shadow_boost

    position = 0, 55
    halign = center
    valign = bottom
}

# User name
label {
    monitor =
    text = $DESC
    color = $foreground
    font_size = 12
    font_family = Clear Sans

    shadow_passes = $shadow_passes
    shadow_size = $shadow_size
    shadow_color = $shadow_color
    shadow_boost = $shadow_boost

    position = 0, 20
    halign = center
    valign = bottom
}

